name: Build Documentation

on:
  push:
    branches:
      - main
    paths:
      - 'src/conventions/**'
      - 'Dockerfile.docs'
      - 'docker-compose.docs.yml'
      - '.github/workflows/build-docs.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'src/conventions/**'
      - 'Dockerfile.docs'
      - 'docker-compose.docs.yml'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/otel-conventions-docs

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.docs
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test documentation build
        if: github.event_name == 'pull_request'
        run: |
          docker build -f Dockerfile.docs -t otel-conventions-docs:test .
          docker run --rm -p 8000:8000 --name test-docs -d otel-conventions-docs:test
          sleep 3
          curl -f http://localhost:8000 || exit 1
          docker stop test-docs

  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Validate registry.yaml
        run: |
          if [ ! -f "src/conventions/registry.yaml" ]; then
            echo "Error: registry.yaml not found"
            exit 1
          fi
          echo "✓ registry.yaml found"

      - name: Check Dockerfile.docs
        run: |
          if [ ! -f "Dockerfile.docs" ]; then
            echo "Error: Dockerfile.docs not found"
            exit 1
          fi
          echo "✓ Dockerfile.docs found"

      - name: Validate Docker syntax
        run: |
          docker run --rm -i hadolint/hadolint < Dockerfile.docs || true

