name: "[DevRel] Build and Publish"

on:
  push:
    tags:
      - '*.*.*-**'
  workflow_dispatch:

permissions:
  packages: write

jobs:
  build_and_push_images:
    uses: ./.github/workflows/component-build-images.yml
    with:
      push: true
      version: ${{ github.ref_name }}
    secrets: inherit
