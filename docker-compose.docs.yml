version: '3.8'

services:
  docs:
    build:
      context: ./src/conventions
      dockerfile: Dockerfile
    container_name: otel-conventions-docs
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

