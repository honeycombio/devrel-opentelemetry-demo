default:
  image:
    repository: "ghcr.io/honeycombio/devrel-opentelemetry-demo"
    tag: "1.0.0-release"

components:
  accountingService:
    resources:
      limits:
        memory: 150Mi

opentelemetry-collector:
  enabled: false

jaeger:
  enabled: false

prometheus:
  enabled: false

grafana:
  enabled: false

opensearch:
  enabled: false