site_name: OpenTelemetry Custom Attributes Registry
site_description: Documentation for custom OpenTelemetry attributes and metrics
theme:
  name: material
  palette:
    scheme: default
    primary: indigo
    accent: indigo
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - toc.integrate
    - search.suggest
    - search.highlight

nav:
  - Home: readme.md

plugins:
  - search
  - offline

markdown_extensions:
  - pymdownx.highlight
  - pymdownx.superfences
  - pymdownx.tabbed
  - pymdownx.tasklist
  - tables
  - toc

